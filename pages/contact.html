    <script src="../js/navigation.js" defer></script>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/images/psychology.png" alt="Human Rights Logo">
                <h1>Human Rights</h1>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-container">
                <div class="nav-links">
                    <a href="../index.html">Ana Sayfa</a>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle">Haklar</a>
                        <div class="dropdown-menu">
                            <a href="women-rights.html">Kadın Hakları</a>

            </div>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="form-container">
                <h2>Bizimle İletişime Geçin</h2>
                <p class="form-description">Sorularınız, önerileriniz veya işbirliği talepleriniz için bizimle iletişime geçebilirsiniz.</p>
                
                <div id="success-message-container"></div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Ad</label>
                        <input type="text" id="name" name="name" required placeholder="Adınız">
                    </div>

                    <div class="form-group">
                        <label for="surname">Soyad</label>
                        <input type="text" id="surname" name="surname" required placeholder="Soyadınız">
                    </div>

                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" required placeholder="E-posta adresiniz">
                    </div>

                    <div class="form-group">
                        <label for="subject">Konu</label>
                        <input type="text" id="subject" name="subject" required placeholder="Mesajınızın konusu">
                    </div>

                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" required placeholder="Mesajınızı buraya yazın..." rows="5"></textarea>
                    </div>

                    <button type="submit" class="submit-button">Gönder</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">Human Rights</div>
            <img src="../assets/images/psychology.png" alt="Human Rights Logo" class="footer-logo">

                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
